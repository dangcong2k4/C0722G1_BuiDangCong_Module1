<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let login = prompt("Enter:");
    let message = (login == 'Nhân viên') ?
        'Hello' :
        (login == 'Giám đốc') ?
            'Lời chào hỏi' :
            (login == '') ?
                'Không có đăng nhập' :
                '';
    alert(message);
</script>
</body>
</html>
