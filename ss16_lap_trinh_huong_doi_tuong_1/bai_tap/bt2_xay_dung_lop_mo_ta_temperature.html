<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    class doiDo{
        constructor(doC) {
            this.doC = doC;
        }
        getdoC () {
            return this.doC ;
        }
        doiDoK(){
            // document.write('=> độ k là :' + (this.doC + 372) + '<br>');
            return (this.doC + 372+'<br>');
        }
        doiDoF(){
            // document.write('=> độ F là :' + (this.doC*1.8 + 32) + '<br>')
            return (this.doC*1.8 + 32);
        }
        setDoC (doC){
            this.doC = doC;
        }
    }
    let nhietDo = new doiDo();
    nhietDo.setDoC(30);
    document.write('Độ C là  : ' + nhietDo.getdoC() + '<br>');
    document.write('=> độ k là :' + nhietDo.doiDoK());
    document.write('=> độ F là :' + nhietDo.doiDoF());
</script>
</body>
</html>
