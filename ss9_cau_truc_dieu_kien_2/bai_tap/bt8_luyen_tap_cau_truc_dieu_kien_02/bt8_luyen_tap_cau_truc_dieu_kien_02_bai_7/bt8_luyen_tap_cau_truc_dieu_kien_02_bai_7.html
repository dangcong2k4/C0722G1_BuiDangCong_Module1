<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label>số a :</label>
    <input id="a" type="text"><br>
    <label>số b :</label>
    <input id="b" type="text"><br>
    <label>số c :</label>
    <input id="c" type="text"><br>
    <input type="button" value="giải phương trình" onclick="ketQua()">
    <p id="result">kết quả</p>
</body>
<script>
    function ketQua() {
        let soA = +document.getElementById("a").value;
        let soB = +document.getElementById("b").value;
        let soC = +document.getElementById("c").value;
        let x1;
        let x2;
        let denta;
        denta = Math.pow(soB,2) - 4*soA*soC
        if (denta > 0){
            x1 = (soB + Math.sqrt(denta))/2*soA
            x2 = (soB - Math.sqrt(denta))/2*soA
            document.getElementById("result").innerHTML ="nghiệm x1 = " + x1 + "<br>" + " nghiệm x2 = " + x2;
        }else if (denta == 0){
            x1 = -soB/(2*soA)
            document.getElementById("result").innerHTML = "nghiệm x1 = x2 = " + x1;
        }else {
            document.getElementById("result").innerHTML = "vô nghiệm";
        }
    }
</script>
</html>
