<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label>Số nguyên: </label>
    <label><input id="so" type="text"></label>
    <input type="button" value="kiểm tra" onclick="kiemTra()">
    <p id="result">Đáp án </p>
</body>
<script>
    function kiemTra() {
        let soTuNhien = +document.getElementById("so").value;
        if (soTuNhien > 0){
            document.getElementById("result").innerHTML = "số " + soTuNhien +" là số lớn hơn 0 "
        }else if (soTuNhien < 0){
            document.getElementById("result").innerHTML = "số " + soTuNhien +" là số bé hơn 0"
        }else {
            document.getElementById("result").innerHTML = "đây là số 0 "
        }
    }
</script>
</html>
