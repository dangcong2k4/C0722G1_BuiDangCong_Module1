<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>kiểm tra số ngày trong tháng</h1>
   <label><input type="number" max="12" min="1" id="sothang" placeholder="Nhập tháng " style="width: 10%"> </label>
<input type="button" value="check" onclick="xemKetQua()">
    <p id="result">kết quả</p>
</body>
<script>
    function xemKetQua() {
 let thang = +document.getElementById("sothang").value;
 switch (thang) {
     case 1:
     case 3:
     case 5:
     case 7:
     case 8:
     case 10:
     case 12:
         document.getElementById("result").innerHTML = "tháng " + thang + " có 31 ngày";
        break;
     case 4:
     case 6:
     case 9:
     case 11:
         document.getElementById("result").innerHTML = "tháng " + thang + " có 30 ngày";
         break;
      case 2:
          document.getElementById("result").innerHTML = "tháng " + thang + " có 28 hoặc 29 ngày";
          break
        }
    }

</script>
</html>
