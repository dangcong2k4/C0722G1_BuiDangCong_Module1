<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" id="so1" placeholder="Nhập số thứ nhất">
    <input type="number" id="so2" placeholder="Nhập số thứ hai">
    <input type="button" value="cong" onclick="cong()">
    <input type="button" value="tru" onclick="tru()">
    <p  id="display"> kết quả </p>

</body>
<script>
function cong() {
    let number1 = +document.getElementById("so1").value;
    let number2 = +document.getElementById("so2").value;
    let tong;
     tong = number1+number2;

    document.getElementById("display").innerHTML = tong;
}
function tru() {
    let number1 = document.getElementById("so1").value;
    let number2 = document.getElementById("so2").value;
    let hieu;
    hieu = number1-number2;

    document.getElementById("display").innerHTML = hieu;
}
</script>
</html>
