<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count =1;
    for (let i = 0; i <50 ; i++) {
        for (let j = 0; j <count ; j++) {
            if(i===0 || i === 49 || j===0 ||j===i){
                document.write("*")
            }else {
                document.write("&nbsp&nbsp")
            }

        }document.write("<br>")
        count++;
    }
</script>
</body>
</html>
