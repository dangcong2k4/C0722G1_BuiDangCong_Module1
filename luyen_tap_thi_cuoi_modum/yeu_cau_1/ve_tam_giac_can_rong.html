<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let k = 9;
    for (let i = 1; i <=k ; i++) {
        for (let d = 1; d <= k-i ; d++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= 2 * i - 1; j++) {
            if (j === 1 || j === i || i === (10 - 1) ) {
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br>");
    }

</script>
</body>
</html>
