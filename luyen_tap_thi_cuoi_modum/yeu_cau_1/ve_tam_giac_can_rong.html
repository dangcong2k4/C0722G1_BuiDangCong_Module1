<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let k = 9;
    for (let i = 1; i <=k ; i++) {
        for (let j = 1; j <= 2 * k - 1; j++) {
            if (j === k-i+1 || j === k+i-1 || i === k ) {
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br>");
    }

</script>
</body>
</html>
