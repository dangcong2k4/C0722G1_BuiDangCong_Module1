<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [[1,2,654],[4,234,7]];
    let max= 0;
    for (let j = 0; j <arr[0].length ; j++) {
        if(arr[0][j]>max){
            max= arr[0][j];
        }
    }
    for (let j = 0; j <arr[1].length ; j++) {
        if (arr[1][j]>max){
            max = arr[1][j];
        }
    }
    document.write("số lớn nhất là : " + max + "<br>");
    let min = max;
    for (let j = 0; j <arr[0].length ; j++) {
        if(arr[0][j]<min){
            min= arr[0][j];
        }
    }
    for (let j = 0; j <arr[1].length ; j++) {
        if (arr[1][j]<min){
            min = arr[1][j];
        }
    }
    document.write("số nhỏ nhất là : " + min);


</script>
</body>
</html>
