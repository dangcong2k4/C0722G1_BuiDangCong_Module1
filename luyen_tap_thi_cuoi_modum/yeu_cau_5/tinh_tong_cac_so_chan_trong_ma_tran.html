<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = ['o','u','i','a','e','O','U','i','A','E'];
    let kiTuNguyenAm = prompt("hãy nhập kí tự vào đây :");
    let kiemTra = false;
    for (let i = 0; i <mang.length ; i++) {
        if (kiTuNguyenAm===mang[i]){
            kiemTra = true;
        }
    }
    if(kiemTra){
        alert("đây là kí tự nguyên âm");
    }else {
        alert("đây là kí tự phụ âm");
    }
</script>
</body>
</html>
