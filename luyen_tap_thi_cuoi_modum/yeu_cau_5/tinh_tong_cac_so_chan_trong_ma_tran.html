<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tinhTong = 0;
    let n = +prompt("mhập độ dài mảng thứ nhất của mảng 2 chiều ");
    let arr = [[],[]]
    for (let i = 0; i <n ; i++) {
        let nhap = +prompt("nhập phần tử mảng ");
        arr[0][i]=nhap;
    }
    let m = +prompt("nhập độ dài mảng thứ hai của mảng 2 chiều")
    for (let i = 0; i <m ; i++) {
        let nhap1 = +prompt("nhập phần tử mảng");
        arr[1][i] = nhap1;
    }
    for (let i = 0; i <arr[0].length ; i++) {
        if (arr[0][i]%2===0){
            tinhTong+=arr[0][i];
        }
    }
    for (let i = 0; i <arr[1].length ; i++) {
        if (arr[1][i]%2===0){
            tinhTong+=arr[1][i];
        }
    }
    alert("tổng các số chẵn trong mảng 2 chiều là :" + tinhTong);

</script>
</body>
</html>
