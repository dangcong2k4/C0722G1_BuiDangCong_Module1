<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function daoNguoc(x) {
        let first = 0;
        let last = x.length - 1;
        while (first < last) {
            let b = x[first];
            x[first] = x[last];
            x[last] = b;
            first++;
            last--;
        }
        return x;

    }
    let xs=[];
    let doDai = +prompt("nhâp dộ dài mảng");
    let i = 0;
    while (i < doDai){
        let phanTu = prompt("nhập phần tử mảng")
        xs.push(phanTu);
        i++
    }
    document.write(daoNguoc(xs));
</script>
</body>
</html>
