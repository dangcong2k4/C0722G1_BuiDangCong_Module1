<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let R = +prompt("nhap ban kinh");
    function dienTich(banKinh) {
        return banKinh*banKinh*Math.PI;
    }document.write("diện tích hình tròn là :"+dienTich(R) + "<br>");
    function chuVi(banKinh) {
        return banKinh*2*Math.PI;
    }document.write("chu vi hình tròn là :"+chuVi(R));
</script>
</body>
</html>
