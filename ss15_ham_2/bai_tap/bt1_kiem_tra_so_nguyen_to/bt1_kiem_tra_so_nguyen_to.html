<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số cần check "));
    isPrime1(number)

    function isPrime1(number){
        let count = 0;
        let kiemTra = false;
        if (number == 0) {
            alert(number + " không là số nguyên tố")
        } else {
            for ( let i = 1; i <= number; i++) {
                if(number % i == 0) {
                    count ++ ;
                }
            }
            if (count ==2 ) {
                kiemTra = true
            }
            if (kiemTra) {
                alert(number + " là số nguyên tố")
            } else {
                alert (number + " không là số nguyên tố")
            }
        }
    }
    function isPrime(num) {
        if (num < 2) {
            return false;
        }
        for (let i = 2; i < num ; i++) {
            if(num % i === 0){
                return false;
            }
        }
        return true;
    }

    for (let i = 0; i <= 10000 ; i++) {
        if(isPrime(i)){
            document.write(i+"<br>");
        }
    }
</script>

</body>
</html>
