<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fibonacci = 0;
    let number1 = 0;
    let number2 = 1;
    let tong = 0;
    for (let i = 1; i <= 20; i++) {
        fibonacci = number2 + number1;
        document.write(number1 + " + " + number2 + " = " + fibonacci + "<br>")
        number1 = number2;
        number2 = fibonacci;
        tong += fibonacci;
    }
    document.write("tổng của 20 số đầu tiên của dãy fibonacci là : " + tong);
</script>
</body>
</html>
