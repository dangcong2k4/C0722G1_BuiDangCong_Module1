<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fibonacci = 0;
    let number1 = 0;
    let number2 = 1;
    for (let i = 1; i < 100; i++) {
        fibonacci = number2 + number1;
        document.write(number1+ "+" + number2 + "=" + fibonacci + "<br>");
        number1 = number2;
        number2 = fibonacci;
        if (fibonacci % 5 == 0){
            document.write(fibonacci + " là số đầu tiên trong dãy chia hết cho 5")
            break
        }
    }
</script>
</body>
</html>
