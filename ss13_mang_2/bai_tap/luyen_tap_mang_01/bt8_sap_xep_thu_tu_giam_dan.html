<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    const arrs = [1,4,2,3,5,6,7,9,8,0];
    let i =1;
    let less =arrs[0];
    while (i<arrs.length){
        for ( let j = 0;j < arrs.length; j++){
            if (arrs[i] > arrs[j]) {
                less = arrs[j]
                arrs[j] = arrs[i]
                arrs[i] = less;
            }
        }
        i +=1;
    }
    document.write(arrs.toString())

</script>

</body>
</html>
