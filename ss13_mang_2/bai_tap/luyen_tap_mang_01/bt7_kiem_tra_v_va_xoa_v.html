<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [1,2,4,6,9,3,7,8];
    let soV = +prompt("nhập số V :");
    let result = [];
    for (let i = 0; i<num.length; i++){
        if (num[i] == soV) {
            result.push(num[i+1])
            i = i+2;
        }
        result.push(num[i])
    }
    result.push(0)

    document.write(result)
</script>

</body>
</html>
