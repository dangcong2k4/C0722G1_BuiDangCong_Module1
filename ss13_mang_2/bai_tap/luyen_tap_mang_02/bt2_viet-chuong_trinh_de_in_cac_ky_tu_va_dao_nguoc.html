<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<p id="daoNguoc"></p>
<script>
    let x = [1,3,6,"f","t","e","d"];
    let first = 0;
    let last = x.length - 1;
    document.getElementById("result").innerText = x;
    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.getElementById("daoNguoc").innerText = x;
</script>
</body>
</html>
